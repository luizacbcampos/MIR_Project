<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

		<div class="radarChart"></div>

        <script src="radar-chart.js"></script>	
		<script>
      
      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
      
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
			////////////////////////////////////////////////////////////// 
			////////////////////////// Data ////////////////////////////// 
            //////////////////////////////////////////////////////////////

                        {axis:1950, value:1.0},

                        {axis:1980, value:0.7739922660031109},
                        {axis:1990, value:1.0},
                        {axis:2000, value:0.7744370246732508},
                        {axis:2010, value:0.895459091178159}

                    [// energy

                        {axis:1980, value:0.739456235143245},
                        {axis:1990, value:0.7124170781335484},

                        {axis:1960, value:0.5435238673487339},

                        {axis:1980, value:0.458119910001678},
                        {axis:1990, value:0.6071174908755317},
                        {axis:2000, value:0.03663128085220363},
                        {axis:2010, value:0.0}
                    ],
                    [// liveness
                        {axis:1950, value:0.3420176412109033},
                        {axis:1960, value:1.0},

                        {axis:2010, value:1.0}
                    ],
                    ];
			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var color = d3.scale.ordinal()
				.range(["#EDC951","#8C9699","#00A0B0", "#60BF5A", "#C592F9", "#CC333F"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 0.5,
			  levels: 5,
			  roundStrokes: true,
			  color: color
            };
            var className = ["Acousticness","Danceability","Energy","Instrumentalness","Liveness","Speechiness"]
			//Call function to draw the Radar chart
			RadarChart(".radarChart", className, data, radarChartOptions);
		</script>
	</body>
</html>
